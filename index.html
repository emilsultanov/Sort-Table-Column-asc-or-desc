<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Hello, world!</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-lg-10 mx-auto">
            <table class="table table-bordered table-dark sortableTable table-striped my-5">
               <thead>
                  <tr>
                     <th data-filter-value="no">No</th>
                     <th>Name</th>
                     <th>Position</th>
                     <th data-filter-value="match">Match</th>
                     <th data-filter-value="goal">Goal</th>
                     <th data-filter-value="assist">Assist</th>
                     <th data-filter-value="yellowCard">Yellow Kart</th>
                     <th data-filter-value="doubleYellowCard">Double Yellow Kart</th>
                     <th data-filter-value="redCard">Red Kart</th>
                  </tr>
               </thead>
               <tbody class="bodyOfSortableTable">
               </tbody>
            </table>
         </div>
      </div>
   </div>


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src="main.js"></script>
</body>

</html>
